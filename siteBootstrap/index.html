<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TeLevoTecnologies</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><b>Minha Conta</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><b>Sobre Nós</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><b>FeedBack</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><b>Contato</b></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Cabeçalho -->
    <header class="bg-info text-white text-center py-5">
        <h1>Entre em Contato</h1>
    </header>

    <!-- Formulário de Contato -->
    <div class="container my-5">
        <form>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Digite sua mensagem"></textarea>
            </div>
            <button type="submit" class="btn btn-light">Enviar</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer class="bg-light text-center py-4">
        <p class="mb-2">&copy; 2024 TeLevoTecnologies. <b>Todos os direitos reservados.</b></p>
        <div>
            <a href="https://facebook.com" class="text-dark mr-3">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="https://twitter.com" class="text-dark mr-3">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://instagram.com" class="text-dark mr-3">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://linkedin.com/in" class="text-dark">
                <i class="bi bi-linkedin"></i>
            </a>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
